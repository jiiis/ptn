{% set post = blogPost.post %}

{% if post.featured_images.count %}
<div class="ptn-card">
    <div class="ptn-card__body">
        <div id="lightbox" class="ptn-lightbox">
            {% for image in post.featured_images %}
            <div data-src="{{ image.path }}">
                <img src="{{ image.thumb(200, 200, {'mode': 'crop', extension: 'jpg'}) }}">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
