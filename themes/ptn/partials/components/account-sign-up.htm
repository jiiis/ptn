<div id="account-sign-up" class="ptn-account-block">
    <div class="ptn-account-block__body">
        <form data-request="onRegister">
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input
                        name="name"
                        type="text"
                        class="form-control"
                        id="registerName"
                        placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input
                        name="email"
                        type="email"
                        class="form-control"
                        id="registerEmail"
                        placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="registerPassword"
                        placeholder="Choose a password">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
    <div class="ptn-account-block__navigation">
        <ul class="ptn-account-block__navigation-list">
            <li class="ptn-account-block__navigation-list-item">
                <a class="ptn-account-block__navigation-list-item-link" ptn-account-block-trigger="account-sign-in">sign in</a>
            </li>
        </ul>
    </div>
</div>
