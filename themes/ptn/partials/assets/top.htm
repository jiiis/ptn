{% component 'SeoCmsPage' %}

{% if post %}
<meta property="og:image" content="{{ post.featured_images[0].path }}">
{% endif %}

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="msapplication-tap-highlight" content="no">
<!--<meta name="apple-mobile-web-app-capable" content="yes">-->
<!--<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">-->

<link rel="apple-touch-icon" href="{{ 'assets/icons/icon-apple-touch-1024x1024.png' | theme }}">
<link rel="apple-touch-icon" sizes="120x120" href="{{ 'assets/icons/icon-apple-touch-120x120.png' | theme }}">
<link rel="apple-touch-icon" sizes="152x152" href="{{ 'assets/icons/icon-apple-touch-152x152.png' | theme }}">
<link rel="apple-touch-icon" sizes="167x167" href="{{ 'assets/icons/icon-apple-touch-167x167.png' | theme }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/icons/icon-apple-touch-180x180.png' | theme }}">
<link rel="apple-touch-icon" sizes="1024x1024" href="{{ 'assets/icons/icon-apple-touch-1024x1024.png' | theme }}">
<link rel="icon" type="image/png" sizes="192x192" href="{{ 'assets/icons/icon-android-192x192.png' | theme }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/icons/icon-32x32.png' | theme }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ 'assets/icons/icon-96x96.png' | theme }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/icons/icon-16x16.png' | theme }}">
<link rel="manifest" href="{{ 'assets/icons/manifest.json' | theme }}">
<meta name="msapplication-config" content="{{ 'assets/icons/browserconfig.xml' | theme }}">
<meta name="msapplication-TileImage" content="{{ 'assets/icons/icon-ms-144x144.png' | theme }}">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="{{ 'assets/styles/dist/app.css' | theme }}">

{% if this.page.title == 'Album' %}
<link rel="stylesheet" href="{{ 'assets/styles/dist/album.css' | theme }}">
{% endif %}

<!--[if lt IE 9]>
<script src="{{ 'assets/scripts/dist/shared-top.js' | theme }}"></script>
<![endif]-->

{% styles %}
