<VirtualHost *:80>
    ServerName {{ vhost }}
    DocumentRoot /var/www/{{ vhost }}

    <Directory /var/www/{{ vhost }}>
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/{{ vhost }}.error.log
    CustomLog /var/log/apache2/{{ vhost }}.access.log combined
</VirtualHost>
